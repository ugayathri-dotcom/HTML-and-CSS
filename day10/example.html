<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .first
    {
      width:100px;
      height: 100px;
      background-color: aqua;
      margin: 15px;
      
    }
    .second
    {
      width:100px;
      height: 100px;
      background-color: greenyellow;
      margin: 15px;
      position: relative;
      top: 40px;
      left: 50px;
      z-index: 1;
    }
    .third
    {
      width:100px;
      height: 100px;
      background-color: purple;
      margin: 15px;
      position: relative;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="first">

  </div>
  <div class="second">

  </div>
  <div class="third">

  </div>
  
</body>
</html>
