<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loginpage</title>
<link rel="stylesheet" href="./login.css">
</head>
<body>
  <fieldset class="set">
  <form>
    
  <div class="main">
    <div class="container1">
      <div class="head">
        <a href="">Home</a>
        <a href="">Registration</a>
        <a href="login">Login</a>
      </div>
      <div class="title">
        <h1>Login Page</h>
      </div>
      <div class="box">
      <div class="content">
        <div class="userid">
        <lable for ="userid">UserID  
          <input type="text" id="username" placeholder="Enter id" required>
        </lable></div>
        <div class="password"><label for="Password">Password 
          <input type="password" id="Password" required>
        </label></div>
        <div class="member"><lable>Member
          <select  name="member" id="member">
            <option value="student">Student</option>
            <option value="Staff">Staff</option>
          </select></lable></div>
          <div class="terms">
          <lable for="terms">
            <input type="checkbox" id="terms" required >Accept the Terms and Conditions

          </lable></div>
          <div class="button">
            <button type="reset">Reset</button>
            <button type="submit">login</button>
          </div>
        </lable>
        <div class="forgot">
          <a href="">Forgot Password</a>
          </div>
          <div class="newuser">
          <lable for="newuser">
            <input type="checkbox" id="newuser">Dont have account?
            <a href>Create a New Account</a>
          </lable></div>
        

      </div>
      </div>
    </div>

  </div>
  
  </form>
  </fieldset>
  
</body>
</html>
