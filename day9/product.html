<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .m {
      background-color: black;
      align-items: center;
      justify-content: center;
      display: flex;
      
    }

    .main {
      border-radius: 33px;
      height: 600px;
      width: 350px;
      border: 2px solid gold;
      
      align-items: center;
      justify-content: center;
      background-color: white;
      margin-top: 20px;
      margin-bottom: 20px;


      }
      
        
        
        
       

       




    
    .lap
    {
      width: 300px;
      border-top-left-radius: 33px;
      border-top-right-radius: 33px;
      background-size: cover;
       
      
    }
    .hot{
          position: absolute;
          border-top-right-radius: 33px;
        }

    .content {
      padding: 10px;
    }

    .content h2 {
      font-style: bold;


    }

    .content p {
      font-variant: small-caps;
    }

    .features {
      display: flex;
      align-items: center;
      justify-content: space-evenly;


    }

    .k {
      border-radius: 250px;
      background-color: gray;
      color: white;
      height: 40px;
      text-align: center;
      justify-content: space-evenly;
      width: 95px;
      font-size: smaller;
     

    }

    .thunder {
      border-radius: 250px;
      background-color: gray;
      color: white;
      height: 40px;
      text-align: center;
      font-size: smaller;
      width: 100px;



    }

    .battery {
      border-radius: 250px;
      background-color: gray;
      color: white;
      height: 40px;
      text-align: center;
      width: 100px;
      font-size: smaller;

    }

    .amount {
      display: flex;
      gap: 70px;
      margin-top: 10px;
      justify-content: center;


    }


    .rate p {
      text-decoration: line-through;
    }

    .rate h3{
      font-style: bold;
      font-weight: 600;
     color: gold;
    }

    .cart {
      display: flex;
      border-radius: 10px;
      background-color: black;
      color: white;
      height: 40px;
      text-align: center;
      width: 150px;

      justify-content: center;
      border: 2px solid white(245, 244, 243);
      text-wrap: 10px;
      font-size: small;
      margin-top: 20px;
      margin-right: 0px;

    }

    .rating {
      margin-top: 10px;
      display: flex;
    }

    .stock {
      color: green;
      margin-left: 20px;

      text-indent: 80px;
    }
  </style>
</head>

<body>
  <div class="m">
    <div class="main">
      <div class="img">
        <img class="lap" src="./lap.jpg">
        <img class="hot" src="./images/WhatsApp Image 2025-11-12 at 11.17.02 AM (2).jpeg" height="50px" width="50px">
      </div>
      <hr>
      <div class="content">
        <h4>HIGH PERFORMANCE LAPTOP</h4>
        <H2><u>Ultra Book Pro X</u></H2>
        <p>cutting edge performance with intal core i9,32gb RAM and a 1TB SSD in a sleek ,lightweight design.

        </p>
        <div class="features">
          <div class="k">
            <h5>4k Display</h5>


          </div>
          <div class="battery">
            <h5>16-Hour Battery</h5>
          </div>
          <div class="thunder">
            <h5>Thunderbolt 4</h5>
          </div>
        </div>
        <hr>
        <div class="amount">
          <div class="rate">
            <p>$2,499</p>
            <h3>$1,999</h3>
          </div>
          <div class="cart">
            <p>Add To Cart</p><IMG src="./shopping-cart.png" height="30px" width="30px">
          </div>

        </div>
        <hr>

        <div class="rating">
          <img src="./images/rating.jpeg" height="40px" width="60px">
          <p>245 Reviews</p>
          <div class="stock">
            <p>In Stock</p>
          </div>
        </div>



      </div>

    </div>

  </div>
  </div>
</body>

</html>
